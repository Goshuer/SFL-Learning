<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brack Super League Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .quiz-container { max-width: 440px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 7px rgba(0,0,0,0.06);}
    .club-select { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 12px;}
    .club-btn { border: none; background: transparent; opacity: 0.5; cursor: pointer; border-radius: 8px;}
    .club-btn.selected { opacity: 1; border: 2px solid #279647;}
    .club-btn img { width: 38px; height: 38px; }
    .progressbar { text-align: right; margin: 10px 0; font-size: 1.05em;}
    .player-img { width: 94px; height: 94px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc;}
    .info-row {display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 10px;}
    .info-icon { width: 36px; height: 36px; border-radius: 7px; border: 1px solid #e3e3e3;}
    .info-label { font-size: 1em; color: #555;}
    .ans-btns { display: flex; flex-direction: column; gap: 10px; margin-top: 16px;}
    .ans-btn { padding: 11px; border-radius: 6px; border: none; background: #ececec; font-size: 1.11em; cursor: pointer; transition: background .3s;}
    .ans-btn.correct { animation: blink-green 0.5s; background: #5fd765 !important; color: #fff;}
    .ans-btn.show-correct { animation: blink-green 1s; background: #5fd765 !important; color: #fff;}
    @keyframes blink-green {0% { background: #5fd765;} 50% {background: #ace6ad;} 100% {background: #5fd765;}}
    .result-msg { margin: 17px 0; font-size: 1.29em; color: #17601d; text-align: center;}
    .quiz-btn-bar { display: flex; gap: 12px; justify-content: center; margin-top: 15px; }
    .quiz-btn-bar button { padding: 8px 16px; font-size: 1em; border-radius: 7px; border: 1px solid #279647; background: #e2f5ea; color: #279647; cursor: pointer;}
    .quiz-btn-bar button:hover { background: #b3f9d3;}
  </style>
</head>
<body>
<div class="quiz-container">
  <div class="club-select" id="clubSelectBar"></div>
  <div class="progressbar" id="progress"></div>
  <div id="quizBody"></div>
</div>
<script src="quiz.js"></script>
</body>
</html>
